




<div class="container">
    <div class="row bg-light">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center mb-5">
                    <h2 class="text-dark" class="font-monospace fw-bolder" >Add Employee
                    </h2>
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label font-monospace  fw-bold">Name</label>
                    <input name="name" [(ngModel)]="name" type="text" placeholder="name" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label font-monospace fw-bold">Address</label>
                    <textarea name="address" [(ngModel)]="address" name="" id="" cols="30" placeholder="address" rows="3" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label font-monospace fw-bold">Phone Number</label>
                    <input name="phone" [(ngModel)]="phone" type="text" placeholder="phone number" class="form-control">
                </div>
              
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label font-monospace fw-bold">Email Id</label>
                    <input name="email" [(ngModel)]="email" type="text" placeholder="email id" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label font-monospace fw-bold">Username</label>
                    <input name="username" [(ngModel)]="username" type="text" placeholder="username" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label font-monospace fw-bold">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" placeholder="password" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label font-monospace fw-bold">Confirm Password</label>
                    <input name="cPassword" [(ngModel)]="cPassword" type="password" placeholder="confirm password" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center mt-5 pb-5">
                    <button (click)="readValue()" class="btn btn-dark fw-bold font-monospace py-1 ">Add</button>
                </div>
               

            </div>
        </div>
    </div>
